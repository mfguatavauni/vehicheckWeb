<div class="container text-center">
    <div class="row">
      <div class="col-md-12">
          <app-header></app-header>
      </div>
    </div>
    <div class="row" style="margin-top: 22px;">
        <div class="col-12">
            <h1>Gesti贸n grupo familiar</h1>
        </div>
    </div>
    <div class="row">
        <div class="example-button-container" style="margin: 20px;">
            <button mat-fab extended class="buttonApp" (click)="addFamilyGroup()">
              <mat-icon>add</mat-icon>
              AGREGAR GRUPO FAMILIAR
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center align-items-center">
        <div class="bg-white p-3" style="width: 80%; min-height: 400px; border-radius: 4px;">
            <!-- Contenido interno -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="grupo">
                    <th mat-header-cell *matHeaderCellDef > Grupo </th>
                    <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
                </ng-container>


                <!-- Nueva columna: Acciones (Bot贸n) -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="mat-column-tipo"> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="mat-column-tipo">
                        <button mat-icon-button color="primary" (click)="editVehicle(element)" class="buttonIcons">
                            <mat-icon>edit</mat-icon> <!-- Icono de edici贸n -->
                        </button>
                        <button mat-icon-button color="warn" disabled (click)="deleteVehicle(element)" class="buttonIcons">
                            <mat-icon>delete</mat-icon> <!-- Icono de eliminaci贸n -->
                        </button>
                    </td>
                </ng-container>

         

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center" style="margin-top: 12px;">
        <button mat-fab extended class="buttonApp" (click)="goHome()">
            <mat-icon>replay</mat-icon>
            Regresar
        </button>
    </div>
</div>
